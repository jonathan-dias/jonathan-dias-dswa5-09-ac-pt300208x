<div class="jumbotron">
    <img style="float:left;" src="image/logo_ifsp.png">
    <h1 class="text-center">Bem-vindo ao IFSP</h1>
    <h2 class="text-center">Lista de contatos</h2>
</div>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<nav class="navbar navbar-expand navbar-dark bg-success ng-scope rounded">
    <div id="navbarCurso" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#/contatos">Contatos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/cursos">Cursos</a>
            </li>
        </ul>
        <form class="form-inline ng-valid">
            <input class="form-control ng-valid" ng-model="filtro" type="search" placeholder="Digite parte do nome">
        </form>
    </div>
</nav>
<br class="ng-scope">
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td><a ng-href='#/contato/{{contato._id}}'>{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td class="text-center"><button ng-click='remove(contato)' class="btn btn-warning">Remover</button></td>
        </tr>
    </table>
</div>
